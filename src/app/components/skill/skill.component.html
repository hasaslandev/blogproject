<section id="skills" class="skills section-bg">
  <div class="container">
    <div class="section-title">
      <h2>Skills</h2>
    </div>

    <div class="row skills-content">
      <div class="col-lg-6" data-aos="fade-up" data-aos-delay="1000">
        <div *ngFor="let skill of skills">
          <div *ngIf="skill.skillRating >= 5" class="progress">
            <span class="skill"
              >{{ skill.skillName }}
              <i class="val">{{ skill.skillRating * 10 }}%</i></span
            >
            <div class="progress-bar-wrap">
              <div
                class="progress-bar"
                role="progressbar"
                [attr.aria-valuenow]="skill.skillRating * 10"
                aria-valuemin="0"
                aria-valuemax="100"
                [style.width.%]="skill.skillRating * 10"
              ></div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-6" data-aos="fade-up" data-aos-delay="1000">
        <div *ngFor="let skill of skills">
          <div *ngIf="skill.skillRating < 5" class="progress">
            <span class="skill"
              >{{ skill.skillName }}
              <i class="val">{{ skill.skillRating * 10 }}%</i></span
            >
            <div class="progress-bar-wrap">
              <div
                class="progress-bar"
                role="progressbar"
                [attr.aria-valuenow]="skill.skillRating * 10"
                aria-valuemin="0"
                aria-valuemax="100"
                [style.width.%]="skill.skillRating * 10"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
