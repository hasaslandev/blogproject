<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">HakkÄ±nda Ekle</h5>
        <div class="card-body">
          <form [formGroup]="aboutAddForm">
            <div class="mb-3">
              <label for="aboutContent1">About Content 1</label>
              <div class="form-group">
                <input
                  type="text"
                  id="aboutContent1"
                  formControlName="aboutContent1"
                  class="form-control"
                  aria-label="aboutContent1"
                  placeholder="about Content 1"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="aboutContent2">About Content 2</label>
              <div class="form-group">
                <input
                  type="text"
                  id="aboutContent2"
                  formControlName="aboutContent2"
                  class="form-control"
                  aria-label="aboutContent2"
                  placeholder="About Content2"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="aboutImage1">About Image 1</label>
              <div class="form-group">
                <input
                  type="text"
                  id="aboutImage1"
                  formControlName="aboutImage1"
                  class="form-control"
                  aria-label="aboutImage1"
                  placeholder="About Image1"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="aboutImage2">About Image 2</label>
              <div class="form-group">
                <input
                  type="text"
                  id="aboutImage2"
                  formControlName="aboutImage2"
                  class="form-control"
                  aria-label="aboutImage2"
                  placeholder="About Image2"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
        </div>
      </div>
    </div>
  </div>
</div>
