<li *ngIf="cartItems.length > 0" class="nav-item dropdown">
  <a
    class="nav-link dropdown-toggle"
    id="navbarDropdown"
    role="button"
    data-bs-toggle="dropdown"
  >
    Sepetiniz
  </a>
  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
    <li *ngFor="let cartItem of cartItems">
      <a class="dropdown-item"
        ><span class="badge text-bg-secondary">{{ cartItem.quantity }}</span
        >{{ cartItem.blog.blogTitle
        }}<span
          (click)="removeFromCart(cartItem.blog)"
          class="badge text-bg-secondary"
          >Sil</span
        ></a
      >
    </li>
    <li><hr class="dropdown-divider" /></li>
    <li><a class="dropdown-item">Sepete Git</a></li>
  </ul>
</li>
