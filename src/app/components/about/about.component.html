<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-primary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded == true" class="table table-bordered">
  <thead>
    <th>Id</th>
    <th>İçerik1</th>
    <th>İçerik2</th>
    <th>Resim1</th>
    <th>Resim2</th>
  </thead>
  <tr *ngFor="let about of abouts">
    <td>{{ about.aboutID }}</td>
    <td>{{ about.aboutContent1 }}</td>
    <td>{{ about.aboutContent2 }}</td>
    <td>{{ about.aboutImage1 }}</td>
    <td>{{ about.aboutImage2 }}</td>
  </tr>
</table>
